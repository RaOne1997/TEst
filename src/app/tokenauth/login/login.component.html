<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

<form #form="ngForm" class="mx-1 mx-md-4" (submit)="login(form)">

  <div class="form-floating mb-3">
    <input type="email" class="form-control" name="email" [(ngModel)]="object.email" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" name="password" [(ngModel)]="object.password" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>



  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
    <button type="button" class="btn btn-primary btn-lg" type="submit">Sign in</button>

  </div>
  <div class="text-center">
   <span class="small">Need an account?</span>&nbsp;<a class="small" (click)="reg(false)">Sign up</a><br>
    <a class="small text-danger">Forgot password?</a> 
  </div>

</form>
